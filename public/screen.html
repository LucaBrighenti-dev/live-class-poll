<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-yellow: #f1c40f;
            --neon-red: #ff0055;
            --neon-green: #39ff14;
            --bg-dark: #050505;
        }
        body {
            background-color: var(--bg-dark);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* --- THE RETRO GRID BACKGROUND --- */
        .perspective-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 600px;
            z-index: 0;
            overflow: hidden;
        }
        .grid-floor {
            position: absolute;
            bottom: -30%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg);
            animation: grid-move 5s linear infinite;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
        }
        @keyframes grid-move {
            0% { transform: rotateX(75deg) translateY(0); }
            100% { transform: rotateX(75deg) translateY(50px); }
        }

        /* --- UI OVERLAY --- */
        .ui-layer {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        .connection-status {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- TABS --- */
        .tab-bar {
            display: flex;
            gap: 5px;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .tab-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.4);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 8px 25px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .tab-btn:hover:not(.active) {
            color: rgba(255,255,255,0.7);
        }

        /* --- TAB CONTENT --- */
        .tab-content { display: none; flex: 1; }
        .tab-content.active { display: flex; }

        /* --- THE BARS (shared) --- */
        .chart-container {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding-bottom: 50px;
            perspective: 1000px;
        }
        
        .bar-wrapper {
            width: 15%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .bar {
            width: 100%;
            height: 0%;
            background: rgba(255,255,255,0.1);
            position: relative;
            transition: height 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-top: 4px solid white;
            overflow: visible;
        }

        /* Neon Styles per bar */
        #bar-Aerospace { background: linear-gradient(to top, rgba(255,0,85,0.1), var(--neon-red)); box-shadow: 0 0 30px var(--neon-red); border-color: var(--neon-red); }
        #bar-Mechanical { background: linear-gradient(to top, rgba(0,243,255,0.1), var(--neon-blue)); box-shadow: 0 0 30px var(--neon-blue); border-color: var(--neon-blue); }
        #bar-Mechatronic { background: linear-gradient(to top, rgba(241,196,15,0.1), var(--neon-yellow)); box-shadow: 0 0 30px var(--neon-yellow); border-color: var(--neon-yellow); }
        #bar-Nuclear { background: linear-gradient(to top, rgba(188,19,254,0.1), var(--neon-purple)); box-shadow: 0 0 30px var(--neon-purple); border-color: var(--neon-purple); }

        .label {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .count {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 3;
        }

        /* --- EXCITED TAB BARS --- */
        #bar-EXTREMELY { background: linear-gradient(to top, rgba(57,255,20,0.1), var(--neon-green)); box-shadow: 0 0 30px var(--neon-green); border-color: var(--neon-green); }
        #bar-Very { background: linear-gradient(to top, rgba(0,243,255,0.1), var(--neon-blue)); box-shadow: 0 0 30px var(--neon-blue); border-color: var(--neon-blue); }
        #bar-ALittle { background: linear-gradient(to top, rgba(241,196,15,0.1), var(--neon-yellow)); box-shadow: 0 0 30px var(--neon-yellow); border-color: var(--neon-yellow); }
        #bar-NotVery { background: linear-gradient(to top, rgba(255,0,85,0.1), var(--neon-red)); box-shadow: 0 0 30px var(--neon-red); border-color: var(--neon-red); }

        /* --- QR Code Panel (moved to bottom-right to avoid overlap) --- */
        .qr-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .qr-panel:hover {
            opacity: 0.7;
        }
        .qr-panel.hidden {
            display: none;
        }
        .qr-panel img {
            width: 140px;
            height: 140px;
            border-radius: 8px;
        }
        .qr-panel p {
            margin: 8px 0 0 0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .qr-hint {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.3);
            margin-top: 4px;
        }

        /* --- HIDDEN RESET: triple-click the title to reveal --- */
        .reset-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 50;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .reset-overlay.show {
            display: flex;
        }
        .reset-overlay input {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--neon-red);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            outline: none;
            width: 250px;
        }
        .reset-overlay input::placeholder {
            color: rgba(255,255,255,0.3);
        }
        .reset-overlay button {
            background: var(--neon-red);
            border: none;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 12px 40px;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .reset-overlay .cancel-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            padding: 8px 30px;
        }
        .reset-overlay label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div class="perspective-container">
        <div class="grid-floor"></div>
    </div>

    <!-- QR Code Panel (bottom-right, no overlap) -->
    <div class="qr-panel" id="qr-panel" title="Click to hide">
        <img src="/qr-code.png" alt="QR Code" />
        <p>Scan to Vote</p>
        <div class="qr-hint">click to hide</div>
    </div>

    <!-- Hidden Reset Overlay -->
    <div class="reset-overlay" id="reset-overlay">
        <label>Admin Reset</label>
        <input type="password" id="reset-code" placeholder="Enter reset code" />
        <button onclick="doReset()">Reset All Votes</button>
        <button class="cancel-btn" onclick="closeReset()">Cancel</button>
    </div>

    <div class="ui-layer">
        <header>
            <h1 id="main-title">Live Class Poll</h1>
            <div class="header-right">
                <div class="connection-status">
                    STUDENTS CONNECTED: <span id="conn-count">0</span>
                </div>
            </div>
        </header>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab-btn active" onclick="switchTab('poll')">Course Poll</div>
            <div class="tab-btn" onclick="switchTab('excited')">Excitement</div>
        </div>

        <!-- Tab 1: Course Poll -->
        <div class="tab-content active" id="tab-poll">
            <div class="chart-container">
                <div class="bar-wrapper">
                    <div class="bar" id="bar-Aerospace"><div class="count" id="count-Aerospace">0</div></div>
                    <div class="label" style="color: var(--neon-red)">Aerospace</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar" id="bar-Mechanical"><div class="count" id="count-Mechanical">0</div></div>
                    <div class="label" style="color: var(--neon-blue)">Mechanical</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar" id="bar-Mechatronic"><div class="count" id="count-Mechatronic">0</div></div>
                    <div class="label" style="color: var(--neon-yellow)">Mechatronic</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar" id="bar-Nuclear"><div class="count" id="count-Nuclear">0</div></div>
                    <div class="label" style="color: var(--neon-purple)">Nuclear</div>
                </div>
            </div>
        </div>

        <!-- Tab 2: Excitement Tracker (same bar layout) -->
        <div class="tab-content" id="tab-excited">
            <div class="chart-container">
                <div class="bar-wrapper">
                    <div class="bar" id="bar-EXTREMELY"><div class="count" id="count-EXTREMELY">0</div></div>
                    <div class="label" style="color: var(--neon-green)">EXTREMELY!!!!</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar" id="bar-Very"><div class="count" id="count-Very">0</div></div>
                    <div class="label" style="color: var(--neon-blue)">Very</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar" id="bar-ALittle"><div class="count" id="count-ALittle">0</div></div>
                    <div class="label" style="color: var(--neon-yellow)">A Little Bit</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar" id="bar-NotVery"><div class="count" id="count-NotVery">0</div></div>
                    <div class="label" style="color: var(--neon-red)">Not Very</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ---- QR Code (static image) ----
        document.getElementById('qr-panel').addEventListener('click', function() {
            this.classList.add('hidden');
        });
    </script>
    <script>
        const socket = io();

        // ---- Elements ----
        const counters = {
            Aerospace: document.getElementById('count-Aerospace'),
            Mechanical: document.getElementById('count-Mechanical'),
            Mechatronic: document.getElementById('count-Mechatronic'),
            Nuclear: document.getElementById('count-Nuclear')
        };
        const bars = {
            Aerospace: document.getElementById('bar-Aerospace'),
            Mechanical: document.getElementById('bar-Mechanical'),
            Mechatronic: document.getElementById('bar-Mechatronic'),
            Nuclear: document.getElementById('bar-Nuclear')
        };
        const connDisplay = document.getElementById('conn-count');

        // Excitement bar elements (keys map server answers â†’ element IDs)
        const excitedKeyMap = {
            "EXTREMELY!!!!": "EXTREMELY",
            "Very": "Very",
            "A Little Bit": "ALittle",
            "Not Very": "NotVery"
        };
        const excitedCounters = {};
        const excitedBars = {};
        for (const [answer, id] of Object.entries(excitedKeyMap)) {
            excitedCounters[answer] = document.getElementById('count-' + id);
            excitedBars[answer] = document.getElementById('bar-' + id);
        }

        // ---- Tab Switching ----
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if (tab === 'poll') {
                document.getElementById('tab-poll').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('tab-excited').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }

        // ---- Hidden Reset: triple-click the title ----
        let clickCount = 0;
        let clickTimer = null;
        document.getElementById('main-title').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                clickCount = 0;
                clearTimeout(clickTimer);
                document.getElementById('reset-overlay').classList.add('show');
                document.getElementById('reset-code').focus();
            } else {
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => { clickCount = 0; }, 600);
            }
        });

        function doReset() {
            const code = document.getElementById('reset-code').value;
            socket.emit('adminReset', code);
            document.getElementById('reset-code').value = '';
            closeReset();
        }
        function closeReset() {
            document.getElementById('reset-overlay').classList.remove('show');
        }

        // ---- Socket Events ----
        socket.on('updateConnections', (count) => {
            connDisplay.innerText = count;
        });

        socket.on('updateVotes', (votes) => {
            updateBars(votes);
        });

        socket.on('updateExcited', (excited) => {
            updateExcitedBars(excited);
        });

        socket.on('resetAll', () => {
            // Visual confirmation that reset happened
            const zero = { "EXTREMELY!!!!": 0, "Very": 0, "A Little Bit": 0, "Not Very": 0 };
            updateExcitedBars(zero);
        });

        // Initialize with existing data
        socket.on('init', (data) => {
            connDisplay.innerText = data.totalConnections;
            updateBars(data.votes);
            updateExcitedBars(data.excited);
        });

        function updateBars(votes) {
            const maxVal = Math.max(...Object.values(votes), 1);
            for (const [team, count] of Object.entries(votes)) {
                counters[team].innerText = count;
                counters[team].style.opacity = count > 0 ? 1 : 0;
                const percentage = (count / maxVal) * 100;
                bars[team].style.height = percentage + '%';
            }
        }

        function updateExcitedBars(excited) {
            const maxVal = Math.max(...Object.values(excited), 1);
            for (const [answer, count] of Object.entries(excited)) {
                if (excitedCounters[answer]) {
                    excitedCounters[answer].innerText = count;
                    excitedCounters[answer].style.opacity = count > 0 ? 1 : 0;
                    const percentage = (count / maxVal) * 100;
                    excitedBars[answer].style.height = percentage + '%';
                }
            }
        }
    </script>
</body>
</html>
