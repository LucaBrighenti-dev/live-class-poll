<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Access Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-yellow: #f1c40f;
            --neon-red: #ff0055;
            --bg-color: #050505;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }
        .btn {
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        /* Specific Neon Glows */
        .aerospace { color: var(--neon-red); border-color: var(--neon-red); }
        .mechanical { color: var(--neon-blue); border-color: var(--neon-blue); }
        .mechatronic { color: var(--neon-yellow); border-color: var(--neon-yellow); }
        .nuclear { color: var(--neon-purple); border-color: var(--neon-purple); }

        .btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.1);
        }
        
        /* Click Ripple Effect */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-anim {
            to { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>Select Your Course</header>
    <div class="grid">
        <button class="btn aerospace" onclick="vote(event, 'Aerospace')">AEROSPACE</button>
        <button class="btn mechanical" onclick="vote(event, 'Mechanical')">MECHANICAL</button>
        <button class="btn mechatronic" onclick="vote(event, 'Mechatronic')">MECHATRONIC</button>
        <button class="btn nuclear" onclick="vote(event, 'Nuclear')">NUCLEAR</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function vote(e, team) {
            socket.emit('vote', team);
            
            // Haptics
            if (navigator.vibrate) navigator.vibrate(15);

            // Visual Ripple
            const btn = e.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(btn.clientWidth, btn.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${e.clientX - btn.offsetLeft - radius}px`;
            circle.style.top = `${e.clientY - btn.offsetTop - radius}px`;
            circle.classList.add("ripple");
            
            const existingRipple = btn.getElementsByClassName("ripple")[0];
            if (existingRipple) existingRipple.remove();
            
            btn.appendChild(circle);
        }
    </script>
</body>
</html>
