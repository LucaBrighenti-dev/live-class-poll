<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Access Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-yellow: #f1c40f;
            --neon-red: #ff0055;
            --neon-green: #39ff14;
            --neon-orange: #ff8c00;
            --bg-color: #050505;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* ---- SCREENS ---- */
        .screen { display: none; flex-direction: column; flex: 1; }
        .screen.active { display: flex; }

        /* ---- VOTE GRID (Question 1) ---- */
        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }
        .grid .btn:last-child {
            grid-column: 1 / -1;
        }
        .btn {
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .aerospace { color: var(--neon-red); border-color: var(--neon-red); }
        .mechanical { color: var(--neon-blue); border-color: var(--neon-blue); }
        .mechatronic { color: var(--neon-yellow); border-color: var(--neon-yellow); }
        .manufacturing { color: var(--neon-orange); border-color: var(--neon-orange); }
        .nuclear { color: var(--neon-purple); border-color: var(--neon-purple); }
        .btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.1);
        }
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-anim {
            to { transform: scale(4); opacity: 0; }
        }

        /* ---- EXCITED GRID (Question 2) ---- */
        .excited-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }
        .excited-btn {
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .excited-btn:active {
            transform: scale(0.95);
        }
        .excited-btn.extremely {
            color: var(--neon-green);
            border-color: var(--neon-green);
            font-size: 1.6rem;
            text-shadow: 0 0 15px var(--neon-green);
        }
        .excited-btn.very { color: var(--neon-blue); border-color: var(--neon-blue); }
        .excited-btn.alittle { color: var(--neon-yellow); border-color: var(--neon-yellow); }
        .excited-btn.notvery { color: var(--neon-red); border-color: var(--neon-red); }

        /* ---- THANKS SCREEN ---- */
        #thanks-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        .thanks-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .thanks-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            margin-bottom: 10px;
        }
        .thanks-sub {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 1px;
        }

        /* ---- ERROR TOAST ---- */
        .error-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 0, 85, 0.95);
            color: white;
            padding: 25px 40px;
            border-radius: 16px;
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 0, 85, 0.5);
            border: 1px solid var(--neon-red);
        }
        .error-toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Shake animation for wrong answers */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Error Toast -->
    <div class="error-toast" id="error-toast">âš  ERROR âš <br>Please Try Again</div>

    <!-- SCREEN 1: Course Vote -->
    <div class="screen active" id="vote-screen">
        <header>Select Your Course</header>
        <div class="grid">
            <button class="btn aerospace" onclick="vote(event, 'Aerospace')">AEROSPACE</button>
            <button class="btn mechanical" onclick="vote(event, 'Mechanical')">MECHANICAL</button>
            <button class="btn manufacturing" onclick="vote(event, 'Manufacturing')">MANUFACTURING</button>
            <button class="btn mechatronic" onclick="vote(event, 'Mechatronic')">MECHATRONIC</button>
            <button class="btn nuclear" onclick="vote(event, 'Nuclear')">NUCLEAR</button>
        </div>
    </div>

    <!-- SCREEN 2: Excitement Question -->
    <div class="screen" id="excited-screen">
        <header>How excited are you to start Engineering at UNSW?</header>
        <div class="excited-grid">
            <button class="excited-btn extremely" onclick="excitedAnswer('EXTREMELY!!!!')">EXTREMELY!!!!</button>
            <button class="excited-btn very" onclick="excitedAnswer('Very')">Very</button>
            <button class="excited-btn alittle" onclick="excitedAnswer('A Little Bit')">A Little Bit</button>
            <button class="excited-btn notvery" onclick="excitedAnswer('Not Very')">Not Very</button>
        </div>
    </div>

    <!-- SCREEN 3: Thanks -->
    <div class="screen" id="thanks-screen">
        <div class="thanks-icon">ðŸš€</div>
        <div class="thanks-title">Thanks for Participating!</div>
        <div class="thanks-sub">Welcome to UNSW Engineering</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let hasVoted = false;

        // ---- Question 1: Course Vote ----
        function vote(e, team) {
            if (hasVoted) return;
            hasVoted = true;

            socket.emit('vote', team);
            if (navigator.vibrate) navigator.vibrate(15);

            // Visual Ripple
            const btn = e.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(btn.clientWidth, btn.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${e.clientX - btn.offsetLeft - radius}px`;
            circle.style.top = `${e.clientY - btn.offsetTop - radius}px`;
            circle.classList.add("ripple");
            const existingRipple = btn.getElementsByClassName("ripple")[0];
            if (existingRipple) existingRipple.remove();
            btn.appendChild(circle);

            // Fade out all buttons, highlight chosen one
            document.querySelectorAll('.grid .btn').forEach(b => {
                if (b !== btn) {
                    b.style.opacity = '0.2';
                    b.style.pointerEvents = 'none';
                }
            });
            btn.style.background = 'rgba(255,255,255,0.1)';
            btn.style.pointerEvents = 'none';

            // Transition to question 2 after a short delay
            setTimeout(() => {
                showScreen('excited-screen');
            }, 800);
        }

        // ---- Question 2: Excitement ----
        function excitedAnswer(answer) {
            if (answer === 'EXTREMELY!!!!') {
                socket.emit('excited', answer);
                if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
                showScreen('thanks-screen');
            } else {
                // Wrong answer â€” just show error, nothing sent to server
                showError();
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        }

        function showError() {
            const toast = document.getElementById('error-toast');
            toast.classList.add('show');

            // Shake the whole screen
            document.getElementById('excited-screen').classList.add('shake');
            setTimeout(() => {
                document.getElementById('excited-screen').classList.remove('shake');
            }, 500);

            setTimeout(() => {
                toast.classList.remove('show');
            }, 1500);
        }

        // ---- Screen Management ----
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
